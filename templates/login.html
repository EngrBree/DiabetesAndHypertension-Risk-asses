<!DOCTYPE html>
<html>
<style>
	* {
		text-align: center;
	}
	body {
            /* Set the background image */
            background-image: url(/static/img/bg5.jpg);

            /* Make the background image cover the entire page */
            background-size: cover;

            /* Set the background image to no repeat */
            background-repeat: no-repeat;

            /* Fix the background image to the viewport */
            background-attachment: fixed;

			/* Center the background image */
            background-position: center center;

            /* Ensure the background size covers the entire page and is responsive */
            background-size: 100% 100%;

            /* Additional responsiveness for various devices */
            @media (max-width: 768px) {
                background-attachment: scroll;
                background-size: cover;

				width:60%;
                height: 60vh; /* This ensures they cover the full viewport height */
                margin: 0;
                padding: 0;

				font-family: Arial, sans-serif;
}
	}


/* Medium devices (tablets, 768px and up) */
@media (min-width: 768px) {
  .container {
    width: 75%;
  }
}

/* Large devices (desktops, 992px and up) */
@media (min-width: 992px) {
  .container {
    width: 60%;
  }
        }

	/*assign full width inputs*/
	input[type=text],
	input[type=password] {
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		display: inline-block;
		border: 1px solid #ccc;
		box-sizing: border-box;
	}

	/*set a style for the buttons*/
	button {
		background-color:#0000FF;
		color: white;
		padding: 14px 20px;
		margin: 8px 0;
		border: none;
		cursor: pointer;
		width: 100%;
	}

	/* set a hover effect for the button*/
	button:hover {
		opacity: 0.8;
	}

	/*set extra style for the cancel button*/
	.cancelbtn {
		width: auto;
		padding: 10px 18px;
		background-color: #f44336;
	}

	/*centre the display image inside the container*/
	.imgcontainer {
		text-align: center;
		margin: 24px 0 12px 0;
		position: relative;
	}

	/*set image properties*/
	img.avatar {
		width: 40%;
		border-radius: 50%;
	}

	/*set padding to the container*/
	.container {
		padding: 16px;

	}

	/*set the forgot password text*/
	span.psw {
		float: right;
		padding-top: 16px;
	}

	/*set the Modal background*/
	.modal {
		display: none;
		position: fixed;
		z-index: 1;
		left: 0;
		top: 0;
		width: 100%;
		height: 100%;
		overflow: auto;
		background-color: rgb(0, 0, 0);
		background-color: rgba(0, 0, 0, 0.4);
		padding-top: 60px;
	}

	/*style the model content box*/
	.modal-content {
		background-color: #fefefe;
		margin: 5% auto 15% auto;
		border: 1px solid #888;
		width: 40%;
	}

	/*style the close button*/
	.close {
		position: absolute;
		right: 25px;
		top: 0;
		color: #000;
		font-size: 35px;
		font-weight: bold;
	}

	.close:hover,
	.close:focus {
		color: red;
		cursor: pointer;
	}

	/* add zoom animation*/
	.animate {
		-webkit-animation: animatezoom 0.6s;
		animation: animatezoom 0.6s
	}

	@-webkit-keyframes animatezoom {
		from {
			-webkit-transform: scale(0)
		}

		to {
			-webkit-transform: scale(1)
		}
	}

	@keyframes animatezoom {
		from {
			transform: scale(0)
		}

		to {
			transform: scale(1)
		}
	}

	@media screen and (max-width: 300px) {
		span.psw {
			display: block;
			float: none;
		}

		.cancelbtn {
			width: 100%;
		}
	}
	.container {
            text-align: center; /* Center text for inline and inline-block elements */
            padding: 20px;
            margin: auto;
        }

        .container input[type="text"],
        .container input[type="password"],
        .container input[type="checkbox"] + label,
        .container button {
            display: block; /* Make these elements block-level */
            margin: 10px auto; /* Center these elements horizontally */
            text-align: left; /* Align the text to the left for inputs and labels */
            max-width: 300px; /* Max width for inputs and buttons */
        }

        .container button,
        .container input[type="checkbox"] + label {
            text-align: center; /* Center text for buttons and labels next to checkboxes */
        }

        .container .cancelbtn, .container .psw {
            display: inline-block; /* Make cancel button and password reminder inline-block */
            margin: 0 auto; /* Center these elements horizontally */
        }

</style>

<body>

    <h2></h2>

    <div id="id01" class="modal" style="display:block;">
        <form class="modal-content animate" action="{{ url_for('login') }}" method="post">
            <div class="imgcontainer">
				<span onclick="closeModal()" class="close" title="Close Modal">Ã—</span>
				<img src="../static/img/geeksprojectlogo.jpg" alt="avatar" class="avatar">
			</div>

            <div class="container">
             <label><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required>

                <label><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" id="password" required>


                <button type="submit">Login</button>
                <input type="checkbox" checked="checked">Remember me
            </div>

			<div class="container" style="background-color:#f1f1f1">
				<button type="button" onclick="cancelLogin()" class="cancelbtn">Cancel</button>
				<span class="psw">Forgot <a href="#">password?</a></span>
			</div>
       <p>Do not have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
        </form>

    </div>
	<script>
        // Function to handle the Cancel button click
        function cancelLogin() {
            window.location.href = "/"; // Redirect to the home page
        }

        // Function to handle the Close button click
        function closeModal() {
            window.location.href = "/"; // Redirect to the home page
        }
    </script>

</body>

</html>
